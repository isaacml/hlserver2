			<div class="panel panel-default">

                	Modificar contrase&ntilde;a
				</div>
			<div class="panel-body">
				<form id="testform" action="">
					<fieldset>
						<div class="form-group" id="user"></div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" required name="password" type="password">
						</div>
						<div class="form-group">

						</div>

						</div>      
					</fieldset>
				</form>
				<button id="enviar" class="btn btn-lg btn-success btn-block" name="enviar">Enviar</button>
				</div>
			</div>
		</div>
	</div>
</div>
    <script type="text/javascript">
        $(document).ready(function(){
        	user();
        	$("#enviar").click(function(){
    			$.post("/editar_admin.cgi", $("#testform").serialize(), function(data, status) {
    				$("#stat").html(data);
    				$("#password").val("");
    				$("#repeat-password").val("");
    	        });
            });
        });
    	//Función que refresca los datos de la tabla
    	function user(){
        	$.post("/user_admin.cgi",  function(data, status) {
        		$("#user").html(data);
    		});
    	}
    </script>
